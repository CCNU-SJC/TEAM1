<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>图书管理系统-创建新书</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="css/create.css"/>
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css" />
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
   <div class="navbar navbar-duomi navbar-static-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="./index.html" id="logo">图书管理系统</a>
        </div>
   </div>
   <div class="container body-content">
        <div class="panel panel-default">  
                <div class="panel-heading">创建新书</div>  
                <div class="panel-body">  
                    <form class="form-inline">  
                        <div class="row" >  
                            <div class=" col-md-4">  
                                <label class="control-label">图书名称：</label>  
                                <input id="txtTitle" type="text" class="form-control"> 
                            </div>
                            <div class=" col-md-4" >
                                <label class="control-label">图书作者：</label>  
                                <input id="txtAuthor" type="text" class="form-control">  
                            </div> 
                            <div class=" col-md-4"> 
                                <label class="control-label">ISBN：</label>  
                                <input id="txtISBN" type="text" class="form-control">  
                            </div>  
                        </div>  
                        <div class="row" style="margin-top:20px;" >  
                                <div class=" col-md-4">  
                                    <label class="control-label"> 出 版 社 ：</label>  
                                    <input id="txtpublish" type="text" class="form-control"> 
                                </div>
                                <div class=" col-md-4">
                                    <label class="control-label">图书本数：</label>  
                                    <input id="txtnum" type="text" class="form-control">  
                                </div>  
                        </div>
                        <div class="row" style="margin-top:20px;" >  
                                <div class=" col-md-8">  
                                    <label class="control-label">图书简介：</label>  
                                    <textarea class="form-control" name="content" id="content" rows="4"></textarea>
                                </div>
                        </div> 
                         
          
                        <div class="row text-right" style="margin-top:20px;">  
                            <div class="col-sm-12">  
                                <input class="btn btn-primary" type="button" value="添加图书" onclick="SearchData()">  
                                <button class="btn btn-success" type="button"><a style='color:rgb(255, 255, 255)' href="./change-book.html">返 回</a></button>  
                            </div>  
                        </div>  
                    </form>  
                </div>  
        </div> 
   </div>

</body>
</html>
